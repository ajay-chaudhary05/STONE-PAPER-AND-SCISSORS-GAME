<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE_PAPER_SCISSOR GAME</title>
    <link rel="stylesheet" href="stone.css">
</head>

<body>
    <div id="page" class="flex">
        <h1 id="headingofgame" class="flex">STONE PAPER SCISSOR GAME</h1>
        <div class="parentdiv flex">
            <div id="stone" class="logo">STONE</div>
            <div id="paper" class="logo">PAPER</div>
            <div id="scissor" class="logo">SCISSOR</div>
        </div>
        <div class="parentscore flex">
            <div class="score">YOUR SCORE : <div class="score1">0</div>
            </div>
            <div class="score">COMP SCORE : <div class="score2">0</div>
            </div>
        </div>
        <div id="result" class="flex">IT'S YOUR TURN PICK ANY ONE</div>
    </div>
    <script src="game1.js"></script>
</body>

</html>
